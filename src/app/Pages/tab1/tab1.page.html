<ion-header  class="ion-no-border" [translucent]="true">
  <ion-toolbar color="dark">
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="dark">

<ion-list color="dark">
  <ion-item *ngFor="let item of lists" detail color="dark">
    <ion-label>
      {{item.title}}
    </ion-label>
  </ion-item>
</ion-list>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button (click)="addItem()">
    <ion-icon color="tertiary" name="add" ></ion-icon>
  </ion-fab-button>
</ion-fab>

</ion-content>
